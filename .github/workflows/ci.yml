on:
  pull_request:
  push:
    tags:
      - 'v*'

name: CI

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: dtolnay/rust-toolchain@1.80
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --workspace --all-features

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.80
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          components: clippy
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - name: Annotate commit with clippy warnings
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features --workspace

  build:
    name: Build library
    runs-on: ${{ matrix.os }}
    needs:
      - check
      - fmt
      - clippy
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact-name: linux

          - os: ubuntu-latest-arm-8-cores
            artifact-name: linux-arm64

          - os: [self-hosted, macos, arm64]
            artifact-name: macos-arm64

          - os: macos-13
            artifact-name: macos

          - os: windows-2022
            artifact-name: windows
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.80
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ join( matrix.os, '-' ) }}

      - name: Install SQLite3 (Linux Arm64)
        if: matrix.artifact-name == 'linux-arm64'
        run: sudo apt-get install libsqlite3-dev

      - name: Install SQLite3 (Windows)
        if: matrix.artifact-name == 'windows'
        run: |
          choco install -y wget
          cd C:\
          mkdir lib
          cd lib
          wget https://github.com/buggins/ddbc/raw/master/libs/win64/sqlite3.lib
          echo "LIB=C:\lib" >> $env:GITHUB_ENV

      - name: Build
        run: cargo build --release

      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: quicksync-${{ matrix.artifact-name }}
          path: |
            target/release/quicksync${{ matrix.os == 'windows-2022' && '.exe' || '' }}
          if-no-files-found: error

  coverage:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install stable
        uses: dtolnay/rust-toolchain@1.80
      - run: cargo install cargo-tarpaulin
      - name: Run coverage
        run: cargo tarpaulin --exclude-files src/main.rs --out Lcov
      - name: Upload to codecov.io
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  release:
    name: Publish release
    if: github.event_name == 'push' && github.ref_type == 'tag'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./artifacts
      - name: List artifacts
        run: ls -R ./artifacts
      - name: Create a draft release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: false
      - name: Pack artifacts
        run: >
          mkdir ./assets;
          for dir in ./artifacts/*/; do
            zip -o -j -r "./assets/$(basename "$dir")-$TAG.zip" "$dir";
          done
        env:
          TAG: ${{ github.ref_name }}
      - name: Upload Release Assets
        run: gh release upload $TAG ./assets/*.zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
